<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>还款计算器</title>
    <style type="text/css">
        #picture {
            margin: 0 auto;
        }
        span {
            font-size: 18px;
            font-family: Microsoft YaHei;
        }
        button  {
            text-align: center;
            width: 150px;
            height: 40px;
            margin: 0 auto;
            border-radius: 1px;
            background: #1E90FF;
            outline: none;
            font-family: Microsoft YaHei;
            color: white;
            font-size: 20px;
        }
        .text {
            padding-left: 80px;
            padding-right: 50px;
        }
    </style>
    <script>
        function show() {
            var money = document.getElementById("money").value * 10000;
            var rate = document.getElementById("rate").value / 100;
            var month = document.getElementById("month").value;
            var benxi = (
                (money * rate * (1 + rate) ** month) /
                (Math.pow(1 + rate, month) - 1)
            ).toFixed(2);
            var rate_jt = (((benxi - money / month) / money) * 100).toFixed(2);
            document.getElementById("benxi").innerHTML = benxi;
            document.getElementById("rate_jt").innerHTML = rate_jt;
        }
    </script>
</head>

<body>
<div id="picture" style="text-align: center">
    <img src=" 中邮消费金融logo小.png" style="vertical-align:middle;width: 60%;height: auto;">
    <b><span> | 还款计算器</span></b>
</div>
<hr>
<div class="text">
    <b>
        <p>1.请输入贷款金额（万）：</p>
    </b>
    <input type="number" id="money" name="box" value="10" style="font-size: 20px; width: 150px;"/>
</div>
<div class="text">
    <b>
        <p>2.请输入月利率（%）：</p>
    </b>
    <input type="number" id="rate" value="1.5" style="font-size: 20px;width: 150px;"/>
</div>
<div class="text">
    <b>
        <p>3.请输入贷款期限（月）：</p>
    </b>
    <input type="number" id="month" value="36" style="font-size: 20px;width: 150px;"/>
    <p></p>
</div>
<div class="text">
    <b><button onclick="show()" style="" >提交</button></b>
    <b>
        <p>您月还款金额为：<b><span style="color:red" id="benxi"></span></b><span>元</span></p>
    </b>
    <b>
        <p>您月均摊利率为：<b><span style="color:red" id="rate_jt"></span></b><span>%</span></p>
    </b>
</div>
</body>

</html>
